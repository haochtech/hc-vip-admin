{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_vip/template/public/ygcss.css">
<style type="text/css">
    .ygnum2>input,.ygnum1>input{
        width: 100px;
        height: 34px;
        border:1px solid #e7e7e7;
    }
    .ygyuan{
        display: inline-block;
        border-top:1px solid #e7e7e7;
        border-right:1px solid #e7e7e7;
        border-bottom:1px solid #e7e7e7;
        color: #98999a;
        height: 34px;
        width: 40px;
        text-align: center;
        line-height: 34px;
        margin-top: 1px;
        background-color: #eee;
    }
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li><a href="{php echo $this->createWebUrl('coupons')}">优惠券管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('addcoupons')}">添加/编辑优惠券</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                添加/编辑优惠券
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">优惠券名称</label>
                    <div class="col-sm-10">
                        <input type="text"  name="name" value="{$list['name']}" class="form-control" id="inputEmail3" placeholder="请填写优惠券名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" style="margin-right: 15px;">优惠券类型</label>
                    <select class="col-sm-8" name="type">
                        {if $list['type']==1}
                        <option value="1" selected="selected">代金券</option>
                        <option value="2" >折扣券</option>
                        {elseif $list['type']=='2'}
                        <option value="1" >代金券</option>
                        <option value="2" selected="selected">折扣券</option>
                        {else}
                        <option value="1" selected="selected">代金券</option>
                        <option value="2" >折扣券</option>

                        {/if}
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label" style="margin-right: 15px;">选择门店</label>
                    <select class="col-sm-8" name="store_id">
                        <option value="0" selected="selected">平台发布</option>
                        {loop $type $key $item}
                        {if $item['id']==$list['store_id']}
                        <option value="{$item['id']}" selected="selected">{$item['name']}</option>
                        {else}
                        <option value="{$item['id']}" >{$item['name']}</option>
                        {/if}
                        {/loop}
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">优惠条件</label>
                    <div class="col-sm-10">
                        <input type="number" name="full" value="{$list['full']}" class="form-control" id="inputEmail3" placeholder="请填写优惠条件">
                        <font color="red">*需要达到此金额才能使用,填0为无门槛使用</font>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">优惠金额</label>
                    <div class="col-sm-10">
                        <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" name="reduction" value="{$list['reduction']}" class="form-control" id="inputEmail3" placeholder="请填写优惠金额">
                        <font color="red">*如果是代金券填8代表优惠8元,折扣券填8代表8折</font>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">有效时间</label>
                    <div class="col-sm-10">
                        {php echo tpl_form_field_daterange('time',array('start' =>$list['start_time'], 'end' =>$list['end_time']));} 
                    </div>
                </div>
                 <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">会员级别限制</label>
                    <div class="col-sm-10">
                        <input type="number"  name="level_type" value="{$list['level_type']}" class="form-control" id="inputEmail3" placeholder="请填写会员级别">
                    <font color="red">*该级别和该级别以上可领取</font>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">使用说明</label>
                    <div class="col-sm-10">
                        <input type="text"  name="details" value="{$list['details']}" class="form-control" id="inputEmail3" placeholder="请填写使用说明">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #44ABF7;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$list['id']}" />
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $("#frame-4").show();
        $("#yframe-4").addClass("wyactive");
    })
</script>{template 'common/footer'}
