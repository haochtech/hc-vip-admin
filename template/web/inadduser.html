{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_vip/template/public/ygcss.css">
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li ><a href="{php echo $this->createWebUrl('inuser')}">会员管理</a></li>
    <li class="active"><a href="javascript:void(0);">编辑会员</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                编辑信息
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">选择会员卡类型</label>
                    <div class="col-sm-10 col-lg-9">
                        <select name="grade" class="form-control" id="groupid">
                            {loop $level $row}
                            <option value="{$row['id']}" {if $item['grade']==$row['id']}selected{/if}>{$row['name']}</option>
                            {/loop}
                        </select>
                      <!--  <font color="red">*请谨慎修改</font> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">姓名</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" value="{$item['name']}" />
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">电话</label>
                    <div class="col-sm-9">
                       <input type="text" name="tel" class="form-control" value="{$item['tel']}" />
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">生日</label>
                    <div class="col-sm-9">
                       {php echo tpl_form_field_date(birthday,$item['birthday']);}
                    </div>
                </div>        
               <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">地址</label>
                    <div class="col-sm-9">
                       <input type="text" name="address" class="form-control" value="{$item['address']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">邮箱</label>
                    <div class="col-sm-9">
                       <input type="text" name="email" class="form-control" value="{$item['email']}" />
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">学历</label>
                    <div class="col-sm-9">
                       <input type="text" name="education" class="form-control" value="{$item['education']}" />
                    </div>
                </div>    
                  <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">行业</label>
                    <div class="col-sm-9">
                       <input type="text" name="industry" class="form-control" value="{$item['industry']}" />
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">爱好</label>
                    <div class="col-sm-9">
                       <input type="text" name="hobby" class="form-control" value="{$item['hobby']}" />
                    </div>
                </div> 

            </div>

        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #44ABF7;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");
    })
</script>{template 'common/footer'}
