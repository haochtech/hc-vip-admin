{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_vip/template/public/ygcsslist.css">
<div class="main">
    <div class="row">
    <div class="col-lg-12">
        <form action="" method="POST" class="col-md-6">
            <div class="input-group" style="width: 300px">
                <input type="text" name="keywords" class="form-control" placeholder="请输入用户名称">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </form>
    </div><!-- /.col-lg-6 -->
</div>
</div>
    <div class="main">
    <!-- 门店列表部分开始 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                次卡列表
            </div>
            <div class="panel-body" style="padding: 0px 15px;">
                <div class="row">
                    <table class="yg5_tabel col-md-12">
                        <tr class="yg5_tr1">
                            <td class="store_td1 col-md-1">用户名称</td>
                            <td class="col-md-1">扣除次数</td>
                            <td class="col-md-1">操作人</td>
                            <td class="col-md-1">扣除时间</td>                          
                        </tr>
                      {loop $list $key $item}
                        <tr class="yg5_tr2">
                        <td><div> {$item['name']}</div></td>
                            <td><div> {$item['num']}</div></td>
                            <td><div> {if $item['hx_name']}{$item['hx_name']}{else}平台{/if}</div></td>
                            <td><div> {$item['time']}</div></td>
                            
                        </tr>
                        {/loop}
                        {if empty($list)}
                          <tr>
                            <td class="yg5_tr1" colspan="8" style="padding: 15px;text-align: center;">
                              暂无领取信息
                            </td>
                          </tr>
                        {/if}
                    </table>
                </div>
            </div>
        </div>
  <div class="text-right we7-margin-top">{$pager}</div>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-10").show();
        $("#yframe-10").addClass("wyactive");
    })
</script>{template 'common/footer'}
