{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_vip/template/public/ygcss.css">
<style type="text/css">
	input[type="radio"] + label::before {
		content: "\a0"; /*不换行空格*/
		display: inline-block;
		vertical-align: middle;
		font-size: 16px;
		width: 1em;
		height: 1em;
		margin-right: .4em;
		border-radius: 50%;
		border: 2px solid #ddd;
		text-indent: .15em;
		line-height: 1; 
	}
	input[type="radio"]:checked + label::before {
		background-color: #44ABF7;
		background-clip: content-box;
		padding: .1em;
		border: 2px solid #44ABF7;
	}
	input[type="radio"] {
		position: absolute;
		clip: rect(0, 0, 0, 0);
	}
</style>
<ul class="nav nav-tabs">
	<span class="ygxian"></span>
	<div class="ygdangq">当前位置:</div>
	<li class="active"><a href="javascript:void(0);">支付配置</a></li>
</ul>
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
		<div class="panel panel-default ygdefault">
			<div class="panel-heading wyheader">
				系统设置&nbsp;>&nbsp;支付配置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启余额支付</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" id="emailwy1" name="is_yue" value="1" {if $item['is_yue']==1 || empty($item['is_yue'])}checked{/if} />
							<label for="emailwy1">开启</label>
						</label>
						<label class="radio-inline">
							<input type="radio" id="emailwy2" name="is_yue" value="2" {if $item['is_yue']==2}checked{/if} />
							<label for="emailwy2">关闭</label>
						</label>    

					</div>

				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启积分支付：</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" id="yuewy" name="is_jfpay" value="1" {if $item['is_jfpay']==1 || empty($item['is_jfpay'])}checked{/if} />
							<label for="yuewy">开启</label>
						</label>
						<label class="radio-inline">
							<input type="radio" id="yuewy2" name="is_jfpay" value="2" {if $item['is_jfpay']==2}checked{/if} />
							<label for="yuewy2">关闭</label>
						</label>    
						<div class="help-block">
							* 如选择关闭选项，单店开启积分支付无效
						</div>
					</div>

				</div>
				<div class="form-group signal">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">积分支付比例：</label>
					<div class="col-sm-9">
						<input type="text" name="jf_proportion" value="{$item['jf_proportion']}" id="web_name" class="form-control" />
						<div class="ygmargin">*例如填10 代表10积分等于1元钱</div>
					</div>
				</div> 
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">小程序支付商户号：</label>
					<div class="col-sm-9">
						<input type="text" name="mchid" value="{$item['mchid']}" id="web_name" class="form-control" />
					</div>
				</div>                
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">小程序支付Api密钥：</label>
					<div class="col-sm-9">
						<input type="text" name="wxkey" value="{$item['wxkey']}" id="web_name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付apiclient_cert.pem{if $item['apiclient_cert']}<font color="red">(已上传)</font>{/if}：</label>
					<div class="col-sm-9">
						<p class="form-control-static">
							<textarea name="apiclient_cert" class="form-control" placeholder="为保证安全性, 不显示证书内容. 若要修改, 请直接输入" cols="30" rows="7"></textarea>
						</p>
						<span class="help-block">*如果无需退款无需填写</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付apiclient_key.pem{if $item['apiclient_key']}<font color="red">(已上传)</font>{/if}：</label>
					<div class="col-sm-9">
						<p class="form-control-static">
							<textarea name="apiclient_key" class="form-control" placeholder="为保证安全性, 不显示证书内容. 若要修改, 请直接输入" cols="30" rows="7"></textarea>
						</p>
						<span class="help-block">*如果无需退款无需填写</span>
					</div>
				</div>


			</div>
		</div>

		<div class="form-group">
			<input type="submit" name="submit" value="保存设置" class="btn col-xs-2" style="color: white;background-color: #44ABF7;margin-left: 30%;" />
			<input type="hidden" name="token" value="{$_W['token']}" />
			<input type="hidden" name="id" value="{$item['id']}"/>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(function(){
		checked()
		function checked(){
			var val = $("input[name='is_jfpay']:checked").val()
			if(val==1){
				$(".signal").show()
			}else{
				$(".signal").hide()
			}
		}
		$("input[name='is_jfpay']").click(function(){
			checked()
		})
		$("#frame-7").show();
		$("#yframe-7").addClass("wyactive");
	})
</script>{template 'common/footer'}
