{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_vip/template/public/ygcsslist.css">
<div class="main">
    <div class="row">
    <div class="col-lg-12">
        <form action="" method="POST" class="col-md-6">
            <div class="input-group" style="width: 300px">
                <input type="text" name="keywords" class="form-control" placeholder="请输入用户名称">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </form>
    </div><!-- /.col-lg-6 -->
</div>
</div>
    <div class="main">
    <!-- 门店列表部分开始 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                次卡列表
            </div>
            <div class="panel-body" style="padding: 0px 15px;">
                <div class="row">
                    <table class="yg5_tabel col-md-12">
                        <tr class="yg5_tr1">
                            <td class="store_td1 col-md-1">用户名称</td>
                            <td class="col-md-1">剩余数量</td>
                            <td class="col-md-1">支付金额</td>
                            <td class="col-md-1">购买时间</td>                          
                            <td class="col-md-1">操作</td>
                        </tr>
                      {loop $list $key $item}
                        <tr class="yg5_tr2">
                        <td><div> {$item['user_name']}</div></td>
                            <td><div> {$item['number']}</div></td>
                            <td><div> {$item['money']}</div></td>
                            <td><div> {$item['lq_time']}</div></td>
                            <td>
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#myModalb{$item['id']}" class="storespan btn btn-xs">
                                    <span class="fa fa-pencil"></span>
                                    <span class="bianji">扣次
                                        <span class="arrowdown"></span>
                                    </span>                            
                                </a>
                            
                            </td>
                        </tr>
                        <div class="modal fade" id="myModalb{$item['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document" style="min-width: 300px!important;width: 250px;">
                          <form action="" method="post" enctype="multipart/form-data">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                      <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">编辑次数</h4>
                                  </div>
                                  <div class="modal-body" style="font-size:20px">
                                      <input type="number" name="reply" class="accout_inp col-md-9" placeholder="请输入次数">
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                      <input type="submit" name="submit2" class="btn btn-info" value="确定">
                                      <input type="hidden" name="token" value="{$_W['token']}"/>
                                      <input type="hidden" name="id2" value="{$item['id']}"/>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                        {/loop}
                        {if empty($list)}
                          <tr>
                            <td class="yg5_tr1" colspan="8" style="padding: 15px;text-align: center;">
                              暂无领取信息
                            </td>
                          </tr>
                        {/if}
                    </table>
                </div>
            </div>
        </div>
  <div class="text-right we7-margin-top">{$pager}</div>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-10").show();
        $("#yframe-10").addClass("wyactive");
    })
</script>{template 'common/footer'}
