<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">用户管理</a></li>
    <!-- <li><a href="{php echo $this->createWebUrl('adduser')}">编辑用户</a></li> -->
</ul>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-body">
        <div class="col-xs-1">
            <!-- 批量部分 -->
            <button class="btn ygshouqian2" id="allselect">批量删除</button>
        </div>
        <form action="" method="POST" class="col-md-4">
            <div class="input-group" style="width: 300px">
                <input type="text" name="keywords" class="form-control" placeholder="请输入昵称">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" name="submit" value="查找"/>
                </span>
            </div>
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </form>
       
    
            <!-- 批量部分 -->
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            用户列表
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12" id="test_table">
                    <tr class="yg5_tr1">
                    <!-- 批量部分 -->
                        <th class="store_td1 col-md-1">
                            <input type="checkbox" class="allcheck"/>
                            <span class="store_inp">全选</span>
                        </th>
                        <!-- <th class="store_td1" >id</th> -->
                        <th class="col-md-1">微信昵称</th>
                        <th class="store_td1 col-md-1">微信头像</th>
                        <th class="col-md-1">注册时间</th>
                        <th class="col-md-1">操作</th>
                    </tr>
                      {loop $list  $row}
                    <tr class="yg5_tr2">

                        <td>
                            <input type="checkbox" name="test" value="{$row['id']}">
                        </td>

                        
                        <td>{$row['nickname']}</td>
                        <td><img class="store_list_img" src="{$row['img']}"/></td> 
                       <td>{php echo date("Y-m-d H:i:s",$row['time']);}</td>             
                        <td>

                        <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">
                            <span class="fa fa-trash-o"></span>
                            <span class="bianji">删除
                                <span class="arrowdown"></span>
                            </span>
                        </a>
                         <!-- <a  class="btn btn-success btn-xs" href="{php echo $this->createWebUrl('adduser',array('id'=>$row['id']));}">编辑</a>
                        <button type="button" class="btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">删除</button> -->
                            
                        </td>                   
                    </tr>
                    <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('user2', array('op' => 'delete', 'id' => $row['id']))}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
                  {/loop}
                      {if empty($list)}
                    <tr class="yg5_tr2">
                        <td colspan="9">
                          暂无用户信息
                        </td>
                    </tr>
                    {/if}
                     
                    
                </table>
            </div>
        </div>
    </div>
</div>
<div class="text-right we7-margin-top">
     {$pager}
</div>


<!-- {template 'common/footer'} -->
<script type="text/javascript">
    $(function(){
        $("#frame-1").show();
        $("#yframe-1").addClass("wyactive");
        $("#allselect").on('click',function(){
            var check = $("input[type=checkbox][class!=allcheck]:checked");
            if(check.length < 1){
                alert('请选择要删除的会员!');
                return false;
            }else if(confirm("确认要删除此会员?")){
                var id = new Array();
                check.each(function(i){
                    id[i] = $(this).val();
                });
               // console.log(id)
                $.ajax({
                    type:"post",
                    url:"{$_W['siteroot']}/app/index.php?i={$_W['uniacid']}&c=entry&do=DelUser&m=zh_vip",
                    dataType:"text",
                    data:{id:id},
                    success:function(data){
                        console.log(data);      
                        location.reload();
                    }
                })
               
            }
        });
        $(".allcheck").on('click',function(){
            var checked = $(this).get(0).checked;
            $("input[type=checkbox]").prop("checked",checked);
        });
        
    })
</script>
{template 'common/footer'}
